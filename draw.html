<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draw and Tag</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Draw and Tag</h1>
  
  <!-- Draw button to enable drawing -->
  <button onclick="enableDrawing()">Draw Rectangle</button>

  <!-- Image canvas container -->
  <div id="canvas-container">
    <img id="draw-canvas" src="path-to-uploaded-image.jpg" alt="Uploaded Image">
    <!-- Rectangles will be drawn on top of this canvas -->
  </div>

  <script src="script.js"></script>
</body>
</html>
